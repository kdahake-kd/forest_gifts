

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Register</h2>
        <!-- individual_form.html -->
<form method="post" action="{% url 'individual' %}" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Enter your full name" required>
        <div class="invalid-feedback">Please enter your full name.</div>
    </div>

    <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" name="date_of_birth" class="form-control" id="date_of_birth" required>
        <div class="invalid-feedback">Please enter your date of birth.</div>
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <textarea name="address" class="form-control" id="address" placeholder="Enter your address" required></textarea>
        <div class="invalid-feedback">Please enter your address.</div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

          
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
